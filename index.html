<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var frase = prompt("Introdueix una frase: ")
        var vocals = ["a", "e","i","o","u"]
        var contadorO = 0;
        var contador = 0;
        var fraseSplit = frase.split("")
        for(var i in fraseSplit){
            for(var j in vocals){
                if(vocals[j] == fraseSplit[i]){
                    contador++;
                }
            }
            if(fraseSplit[i]=="o"){
                contadorO++;
            }
        }
        alert("Numero de vocals: "+contador)
        alert("Numero de 'o' a la frase: "+contadorO)
    </script>
</body>
</html>
